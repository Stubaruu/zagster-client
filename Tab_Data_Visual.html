<!DOCTYPE html>
<html>
<title>Zagster Data Visualization</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<link rel="stylesheet" href="Main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="CSS4Zagster.css">
<script src="java4Zagster.js"></script>

<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>

<body>
<div class="w3-content" style="max-width:1500px">
<header class="w3-panel w3-center w3-opacity" style="padding: 10px 16px">
  <h1>Zagster Data Visualization</h1>

  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="https://stubaruu.github.io/zagster-client/" class="w3-bar-item w3-button">Home</a>
      <a href="./Tab_Sketches" class="w3-bar-item w3-button">Sketches</a>
    </div> 
</header>

<div class="w3-panel w3-center" style="padding:10px 2px">
<p>NUMBER OF RIDES </p>
    <h2 id="rideCount">RideCount</h2>
    </div>

    <canvas id="myChart" width="300" height="300"></canvas>
    <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Year", "Station", "Destination", "User", "Month", "Week", "Day", "Time", ""],
            datasets: [{
                label: 'Most Popular', 
                data: [19277, 1412, 1255, 2364, 3061, 13273, 2145, 532, 243], //PLUG IN REAL DATA NEXT
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(230, 179, 80, 10)',
                    'rgba(255, 149, 34, 20)',
                    'rgba(255, 190, 54, 06)'
                ],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>

  
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
  <i class="fa fa-github w3-hover-opacity"></i>
  <p>Powered by<a href="#" target="_blank" class="w3-hover-text-blue"> Elir</a></p>
</footer>

</body>
</html>
