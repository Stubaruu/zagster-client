<div class="w3-panel w3-center" style="padding:10px 2px">
<p>NUMBER OF RIDES </p>
    <h2 id="RideCount">RideCount</h2>
    </div>

<canvas id="myChart" width="200px" height="200px"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Year", "Station", "Destination", "User", "Month", "Week", "Day", "Hour"],
            datasets: [{
                label: 'Most Popular', 
                data: [100, 200,200, 200, 300, 400, 600, 500],  //PLUG IN REAL DATA NEXT
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',

                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 159, 64, 0.2)'

                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(230, 179, 80, 10)',
                    'rgba(255, 149, 34, 20)',
                    'rgba(255, 190, 54, 06)'
                ],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
